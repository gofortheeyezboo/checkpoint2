<!doctype html>
<html lang="en">
  <head>
    <title>Checkpoint2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <div class="container-fluid sc-font text-center bg-dark text-light">
            <div class="row">
                <div class="col">
                    <h1>Show Me The Money</h1>
                </div>
            </div>
        </div>
      </header>
      
      <main>
          <div class="container-fluid sc-font bg-primary">
            <div class="row">
                <div class="col text-center">
                    <h2>Minerals: <h2 id="minerals"></h2></h2>
                </div>
            </div>  
            <div class="row">  
                  <div  class="col text-center p-3">
                        <div onclick="mine()" class="button">
                      <img src="https://swarmscblog.files.wordpress.com/2017/10/drone_sc2_art1.jpg" alt="">
                        </div>
                        <div class="row pt-3">
                            <div class="col">
                                <h4>Automated Multiplier: <h4 id="automated-counter"></h4></h4>
                            </div>
                            <div class="col">
                                <h4>Total Multiplier: <h4 id="total-multiplier"></h4></h4>
                            </div>
                        </div>
                    </div>
              </div>
              <div class="row p-3 text-center">
                  <div class="col">
                    <button class="btn-secondary shadow" data-toggle="tooltip" data-placement="bottom" title="Cost: 800" onclick="buySCV()">SCV (Auto-Multiplier: 7)</button>
                  </div>
                  <div class="col">
                    <button data-toggle="tooltip" data-placement="bottom" title="Cost: 2000" class="btn-secondary shadow"  onclick="buyMule()">M.U.L.E (Auto-Multiplier: 19)</button>
                  </div>
                  <div class="col">
                    <button data-toggle="tooltip" data-placement="bottom" title="Cost: 5000" class="btn-secondary shadow" onclick="buyEliteMuleSquad()">Elite M.U.L.E Squad (Auto-Multiplier: 50)</button>
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <h5 class="font-weight-light">Hover Upgrades for Price</h5>
                  </div>
              </div>
              <div class="row p-3 text-center">
                <div class="col">
                  <button data-toggle="tooltip" data-placement="bottom" title="Cost: 100" class="btn-secondary shadow" onclick="buyPickaxe()">Pickaxe (Multiplier: 1)</button>
                </div>
                <div class="col">
                  <button data-toggle="tooltip" data-placement="bottom" title="Cost: 500" class="btn-secondary shadow" onclick="buyFusionCutter()">Fusion Cutter (Multiplier: 6)</button>
                </div>
                <div class="col">
                  <button data-toggle="tooltip" data-placement="bottom" title="Cost: 1000" class="btn-secondary shadow" onclick="buyTNT()">TNT (Multiplier: 12)</button>
                </div>
            </div>
          </div>
          <div class="row text-center p-2 bg-grey sticky-bottom sc-font">
                <div class="col">
                  <h2>Inventory</h2>
                    <div class="row">
                        <div class="col">
                            <span>Pickaxes: <span id="pickaxe-count"></span></span>
                        </div>
                        <div class="col">
                           <span>Fusion Cutters: <span id="cutter-count"></span> </span>
                        </div>
                        <div class="col">
                            <span>TNTs: <span id="tnt-count"></span> </span>
                        </div>
                    </div>
                </div>
          </div>
      </main>

      <footer>

      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src=app.js></script>
  </body>
</html>
